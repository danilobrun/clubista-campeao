<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function App () {
            const [nPeople, setNPeople] = React.useState(0)
            const handleEnter = () => {
                setNPeople(nPeople + 1)
            }
            const handleLeave = () => {
                if (nPeople > 0) {
                    setNPeople(nPeople - 1)
                }
            }
            const situation = nPeople < 10
            ? 'Vazia'
            : nPeople < 20 ? 'Moderada' : 'Lotada'
            return <main className="text-center">
                <h1 className="my-4">Controle de Pessoas</h1>
                <button className="btn btn-success btn-lg" onClick={handleEnter}>Entrou 1 pessoa</button>{' '}
                <button className="btn btn-danger btn-lg" onClick={handleLeave}>Saiu 1 pessoa</button>
                <p className="mt-5"><strong>{nPeople}</strong> pessoas na casa.</p>
                <p>Situação: <strong className={nPeople < 20 ? '' : 'text-white bg-danger'}>{situation}</strong></p>
                </main>
        }
        ReactDOM.render(
            <App />, document.getElementById('root')
        )
    </script>
</body>
</html>
