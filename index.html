<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubista Campeao</title>
    <script src="https://kit.fontawesome.com/6a4afbbafa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/dark-logo-clubistacampeao-1.0.svg" alt="Logo Clubista Campeao" width="99" height="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba mais</a>
                </nav>
                <button id="btn-cart">
                    <i class="fas fa-suitcase-rolling"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Escolha seu manto</h1>
        <div id="groups-root">
            <i class="fas fa-circle-notch loading-products"></i>
        </div>
    </main>
    <footer class="footer">
        <p> Dúvidas? Chama lá Whatsapp Artilheiro!</p>
        <a href="https://api.whatsapp.com/send?phone=5581999999999&text=Ol%C3%A1,%20gostaria%20de%20uma%20camisa" target="_blank">
            <i class="fab fa-whatsapp-square"></i>
            (81) 99999-9999
        </a>
    </footer>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fas fa-times"></i>
        </button>
        <div id="empty-cart">
            <i class="fas fa-suitcase-rolling"></i>
            <p class="h2">Sua sacola está vazia</p>
        </div>
        <div id="cart-with-products">
            <p class="h2">Resumo do pedido:</p>
            <ul></ul>
            <div class="cart-total">
                <p class="h2">Total</p>
                <p id="cart-total-value"></p>
            </div>
                <button class="btn btn-main-outline btn-block" id="add-more">Adicionar mais itens</button>
                <a href="fazer-pedido.html" class="btn btn-main btn-block">Fazer pedido</a>
        </div>
    </aside>
    <script src="./script.js"></script>
</body>
</html>
