<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer pedido - Clubista Campeão</title>
    <script src="https://kit.fontawesome.com/6a4afbbafa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/dark-logo-clubistacampeao-1.0.svg" alt="Logo Torcedor Real" width="99" height="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba mais</a>
                </nav>
                <button id="btn-cart">
                    <i class="fas fa-suitcase-rolling"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Finalizar Pedido</h1>
        <form class="form-checkout" action="">
            <div class="form-group">
                <label for="input-name">Nome</label>
                <input type="text" class="form-input" placeholder="Digite seu nome" id="input-name" name="input-name" required/>
            </div>
            <div class="form-group">
                <label for="input-phone">Telefone</label>
                <input type="text" class="form-input" placeholder="(99) 99999-9999" id="input-phone" required/>
            </div>
            <div class="form-group">
                <label for="input-cep">CEP</label>
                <input type="text" class="form-input" placeholder="99999-999" id="input-cep" required/>
            </div>
            <div class="form-group">
                <label for="input-address">Endereço</label>
                <input type="text" class="form-input" placeholder="Rua, Avenida, etc." id="input-address" required/>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="input-number">Número</label>
                    <input type="text" class="form-input" placeholder="" id="input-number" required/>
                </div>
                <div class="form-group">
                    <label for="input-complement">Complemento</label>
                    <input type="text" class="form-input" placeholder="" id="input-complement"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="input-neighborhood">Bairro</label>
                    <input type="text" class="form-input" placeholder="" id="input-neighborhood" required/>
                </div>
                <div class="form-group">
                    <label for="input-city">Cidade</label>
                    <input type="text" class="form-input" placeholder="" id="input-city" required/>
                </div>
            </div>
            <button class="btn btn-main btn-block">Calcular frete</button>
        </form>
    </main>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fas fa-times"></i>
        </button>
        <div id="empty-cart">
            <i class="fas fa-suitcase-rolling"></i>
            <p class="h2">Sua sacola está vazia</p>
        </div>
        <div id="cart-with-products">
            <p class="h2">Resumo do pedido:</p>
            <ul></ul>
            <div class="cart-total">
                <p class="h2">Total</p>
                <p id="cart-total-value"></p>
            </div>
                <a href="/" class="btn btn-main-outline btn-block" id="add-more">Adicionar mais itens</a>
        </div>
    </aside>
    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
</body>
</html>
